<html>
  <head>
    <title>Dictionary Side Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" src="./styles.css">
    <script src="./jquery.js"></script>
    
  </head>
  <body>
    <h1>Dictionary</h1>
    <hr />
    
    <p id="select-a-word">Select a word to see the definition or save a paragraph,email.</p>
    <div class="d-flex flex-column justify-content-start align-items-center gap-2" id="showTime">
      <div class="m-auto">
        <h2>selection</h2>
        <div id="sidelist"></div>
      </div>
      <div class="d-flex flex-column align-items-center gap-2">
        <button id="clearMemory" class="px-3 py-1 rounded btn btn-warning btn-sm"> clear memory</button>
        <button id="saveCsv" class="px-3 py-1 rounded btn btn-success btn-sm"> save csv</button>
      </div>
      <h6 class="display-6 lean text-center"> add delete per selection / you don't need checkbox for upload, then uload extension to chrome</h6>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center mt-10">
      <div id="containerSelect"
          class="m-auto d-flex flex-row flex-wrap justify-content-start align-items-center gap-1">

          <select name="fontFamily" value="fontFamily" id="fontFamily"
              class="m-auto d-flex flex-column justify-content-center align-items-center gap-2">

          </select>
          <select name="scripts" value="scripts" id="scripts"
              class="m-auto d-flex flex-column justify-content-center align-items-center gap-2">

          </select>
          <select name="font" value="font" id="fontList"
              class="m-auto d-flex flex-column justify-content-center align-items-center gap-2">
              <option disabled value="select" class="m-auto">select</option>
          </select>

      </div>
      <h6 id="fontSelected"></h6>
      <div class="d-flex flex-colummn gap-2 my-1 align-items-center justify-content-center mb-2">

          <button id="setFont" class="btn btn-primary rounded px-2 py-1 btn-sm rounded shadow">setFont</button>
      </div>
      
  </div>
   
  </body>
  
    <script src="./sidepanel.js"></script>
</html>
