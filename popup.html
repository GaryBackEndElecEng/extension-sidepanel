<head>

<body>
  <h3 class="lean display-4 text-center">selected lists</h3>
  <div class="d-flex flex-column gap-2 justify-content-center align-items-center my-2">
    <h6 class="display-6 lean text-warning mb-1">get a fact</h6>
    <div class="my-auto d-flex items-center gap-2 border border-secondary shadow rounded mx-2 px-2">
      <div class="form-group" id="DAY">
        <label for="day">day</label>
        <input type="text" id="day" class="form-control" name="day">
        <small>number</small>
      </div>
      <div class="form-group" id="MONTH">
        <label for="day">month</label>
        <input type="text" id="month" class="form-control" name="month">
        <small>number</small>
      </div>
    </div>
    <div id="thoughtResults" class="m-2 border shadow rounded"></div>
    <div class="d-flex flex-wrap justify-content-center align-items-center gap-2">
      <button class="btn btn-info rounded btn-small" id="submitThought">get fact</button>
      <button class="btn btn-info rounded btn-small" id="testBtn">test</button>
    </div>
  </div>
  <ul id="popuplist">


  </ul>
  
  <h6 id="fontSelected"></h6>
  <div class="d-flex flex-colummn gap-2 my-1 align-items-center justify-content-center mb-2">
    <button id="openSidebar" class="btn btn-primary rounded px-2 py-1 btn-sm rounded shadow">open sidepanel</button>
    <button id="optionPage" class="btn btn-primary rounded px-2 py-1 btn-sm rounded shadow">open options</button>
   
  </div>
